<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>VouAli.pt | Painel Gest√£o</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --p: #10ac84; --d: #1e272e; }
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #f0f2f5; }
        #side { width: 350px; background: var(--d); color: white; display: flex; flex-direction: column; overflow-y: auto; }
        #map { flex: 1; height: 100%; }
        .section { padding: 20px; border-bottom: 1px solid #3d4e5f; }
        h2 { color: var(--p); margin-top: 0; }
        input, select, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none; box-sizing: border-box; }
        button { background: var(--p); color: white; font-weight: bold; cursor: pointer; }
        .card { background: #2f3542; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 13px; }
        .nav { display: flex; background: #2f3542; }
        .nav-btn { flex: 1; padding: 10px; color: white; background: none; border: none; cursor: pointer; border-bottom: 2px solid transparent; }
        .nav-btn.active { border-color: var(--p); color: var(--p); }
        .tab { display: none; }
        .tab.active { display: block; }
    </style>
</head>
<body>

<div id="side">
    <div style="padding:20px; background:var(--p); color:var(--d); font-weight:bold; font-size:20px;">VouAli.pt ADMIN</div>
    
    <div class="nav">
        <button class="nav-btn active" onclick="tab('t1', this)">MAPA</button>
        <button class="nav-btn" onclick="tab('t2', this)">EQUIPA</button>
        <button class="nav-btn" onclick="tab('t3', this)">MISS√ïES</button>
    </div>

    <div id="t1" class="tab active">
        <div class="section">
            <h3>FROTA ATIVA</h3>
            <div id="fleet-live"></div>
        </div>
    </div>

    <div id="t2" class="tab">
        <div class="section">
            <h3>CADASTRAR EQUIPA/VE√çCULO</h3>
            <input type="text" id="u-id" placeholder="ID Funcion√°rio (ex: joao1)">
            <input type="text" id="u-nome" placeholder="Nome Completo">
            <input type="text" id="v-placa" placeholder="Matr√≠cula/Ve√≠culo">
            <button onclick="cadastrar()" style="margin-top:10px">SALVAR REGISTO</button>
        </div>
    </div>

    <div id="t3" class="tab">
        <div class="section">
            <h3>NOVA MISS√ÉO</h3>
            <input type="text" id="m-nome" placeholder="Nome do Destino">
            <input type="text" id="m-lat" placeholder="Latitude">
            <input type="text" id="m-lon" placeholder="Longitude">
            <select id="m-select"></select>
            <button onclick="enviar()" style="margin-top:10px">ENVIAR AGORA</button>
        </div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = { databaseURL: "SUA_URL_DO_FIREBASE_AQUI" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const CID = "EMPRESA_VOUALI";

    const map = L.map('map').setView([38.7, -9.1], 11);
    L.tileLayer('https://{s}.tile.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    
    let fMarkers = {}, mMarkers = {};

    function tab(id, b) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        b.classList.add('active');
        map.invalidateSize();
    }

    db.ref(`WayPointPRO/${CID}/equipa`).on('value', s => {
        const d = s.val() || {}, sel = document.getElementById('m-select');
        sel.innerHTML = "<option>Atribuir a...</option>";
        Object.keys(d).forEach(k => sel.innerHTML += `<option value="${k}">${d[k].nome}</option>`);
    });

    db.ref(`WayPointPRO/${CID}/frota`).on('value', s => {
        const data = s.val() || {}, list = document.getElementById('fleet-live');
        list.innerHTML = "";
        Object.keys(data).forEach(k => {
            const f = data[k];
            if(!fMarkers[k]) fMarkers[k] = L.marker([f.lat, f.lon]).addTo(map).bindPopup(k);
            else fMarkers[k].setLatLng([f.lat, f.lon]);
            list.innerHTML += `<div class="card">üöö <b>${k}</b><br>Visto √†s ${new Date(f.ts).toLocaleTimeString()}</div>`;
        });
    });

    db.ref(`WayPointPRO/${CID}/missoes`).on('value', s => {
        const data = s.val() || {};
        Object.keys(data).forEach(k => {
            const m = data[k];
            if(!mMarkers[k]) {
                const color = m.status === 'concluido' ? '#2ecc71' : '#e74c3c';
                mMarkers[k] = L.circleMarker([m.lat, m.lon], {color, radius:8}).addTo(map).bindPopup(m.nome);
            }
        });
    });

    function cadastrar() {
        const id = document.getElementById('u-id').value, nome = document.getElementById('u-nome').value, placa = document.getElementById('v-placa').value;
        if(id && nome) db.ref(`WayPointPRO/${CID}/equipa/${id}`).set({nome, placa});
    }

    function enviar() {
        const nome = document.getElementById('m-nome').value, lat = parseFloat(document.getElementById('m-lat').value), lon = parseFloat(document.getElementById('m-lon').value), uid = document.getElementById('m-select').value;
        if(nome && lat && uid) db.ref(`WayPointPRO/${CID}/missoes`).push({nome, lat, lon, atribuido_a: uid, status: 'pendente'});
    }
</script>
</body>
</html>
